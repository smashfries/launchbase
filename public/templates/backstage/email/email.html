<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex" />
    <link rel="stylesheet" href="/static/index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300;400;600;700&display=swap" rel="stylesheet">
    <script src="/static/backstage/email/email.js" defer></script>
    <title>Launch Base | Email</title>
</head>
<body>
    <h1 class="logo-title"><a href="/">Launch Base</a></h1>

    <div class="nav-full">
        <a href="/just-an-idea" class="nav-item">Just an Idea</a>
        <a href="/real" class="nav-item">The Real Thing</a>
        <a href="/perks" class="nav-item">Perks</a>
        <a href="/backstage" class="nav-item active">Backstage</a>
    </div>

    <button class="pfp-container"><img class="pfp" src="https://www.gravatar.com/avatar/205e460b479e2e5b48aec07710c08?s=50&d=mp" alt="pfp"></button>
   
    <div class="container settings-box">
        <div class="side-panel">
            <h2>Backstage</h2>
            <a href="/backstage/profile" class="panel-item">Your profile</a>
            <a href="/backstage/email" class="panel-item active-panel-item">Email settings</a>
            <a href="/backstage/security" class="panel-item">Security</a>
            <a href="/backstage/dms" class="panel-item">DMs</a>
            <a href="/backstage/notifications" class="panel-item">Notifications</a>
        </div>
        <div class="settings-content">
            <h3>Email Settings</h3>
            <hr>
            <p class="info msg">Loading data...</p>
            <form>
              <label for="publicEmail">Display your email address publicly?</label>
              <input type="checkbox" name="publicEmail" class="inline"><br>
              <label for="subscription">Receive regular updates and announcements from Launch Base?</label>
              <input type="checkbox" name="subscription" class="inline"><br>
              <button type="submit" class="back-btn">Update <span class="submit-icon">👉</span></button>
            </form>
            <p>Primary email: <span id="primary-email">...</span> <a href="/backstage/email/update-primary" class="small-emoji-btn">✏️</a></p>
            <p>Backup email: <span id="backup-email">...</span> <a href="/backstage/email/update-backup" class="small-emoji-btn">✏️</a></p>
            <button id="switch-emails" class="mini-btn light-btn hide">Swap primary and backup emails? <span class="submit-icon swap-icon">🔃</span></button>
        </div>
    </div>

    <dialog id="confirm-dialog" class="container">
      <p>Hello world!</p>
    </dialog>

    <dialog id="pfp-dropdown" class="container">
        <a href="#" class="panel-item">Visit your profile</a>
        <a role="button" id="logout-btn" class="panel-item">Logout <span class="lock-icon">🔒</span></a>
    </dialog>
</body>
</html>
